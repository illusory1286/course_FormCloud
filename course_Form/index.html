        <img src="images/twitterIcon.png" alt="twiter連結">聯絡我們

            <img src="images/logo.png" alt="六角Logo" />
        </div>
        <div class="home">首頁</div>
        <div class="package">產品介紹</div>
        <di class="connection">聯絡我們</div>

    <div class="pageHeadPic">
        <img src="images/banner.png" alt="六角Logo">
    </div>
    <!-- <div class="head-container">
    </div> -->

    <!-- card內容 -->
    <div class="card-container">
        <div class="card">
            <img src="images/html.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h3 class="card-title">Html 5 基礎教學</h3>
                <p class="card-text">
                    主流前端網站設計的基礎就在六角學院，在這裡不在是填鴨式教學，而是透過實際的範例，瞭解正確的網站開發流程，講師均具有業界開發經驗，讓學員學習業界主流的開發方法。
                </p>
            </div>
        </div>

        <!-- card2 -->
        <div class="card">
            <img src="images/rwd.png" class="card-img-top" alt="..." style="width: 80%;">
            <div class="card-body">
                <h3 class="card-title">響應式網站</h3>
                <p class="card-text">
                    響應式網站設計（Responsive web design），目前大多使用者均是以手機瀏覽的情況下，響應式網站已經是必備的。六角學院將會提供業界響應式開發方法，讓學生瞭解行動版開發技巧。
                </p>
            </div>
        </div>

        <!-- card3 -->
        <div class="card">
            <img src="images/jQuery.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h3 class="card-title">jQuery 實戰教學</h3>
                <p class="card-text">
                    本課程有以下特色
                    <ul>
                        <li>瞭解變數的使用方法</li>
                        <li>學習並操作DOM</li>
                        <li>學習基本教學運算方法</li>
                        <li>套件的操作及運用</li>
                    </ul>
                </p>
            </div>
        </div>
    </div>
